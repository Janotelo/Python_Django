{% extends "base.html" %}

{% block title %}
    My Stored Posts
{% endblock %}

{% block content %}
    <section>
        {% if not has_posts %}
            <P>You didn't save any posts for later.</P>
        {% endif %}
        <ul>
            {% for post in posts %}
                <li><a href="{% url "post-detail-page" post.slug %}">{{ post.title }}</a></li>
            {% endfor %}
        </ul>
    </section>
{% endblock %}
